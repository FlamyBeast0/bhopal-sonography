
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhopal Sonography Center</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel Standalone: Translates TSX to JS in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©º</text></svg>">
  
  <script>
    // CRITICAL SHIMS: Standardize environment for ESM and minified libraries
    window.process = { env: { NODE_ENV: 'production' } };
    
    // Minimal require shim - only logs, doesn't interfere with ESM resolution
    window.require = (name) => {
      if (name === 'react') return window.React;
      if (name === 'react-dom') return window.ReactDOM;
      return undefined;
    };

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: {
              300: 'var(--color-primary-300)',
              400: 'var(--color-primary-400)',
              500: 'var(--color-primary-500)',
              600: 'var(--color-primary-600)',
              700: 'var(--color-primary-700)',
            },
          },
        },
      },
    }
  </script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "recharts": "https://esm.sh/recharts@2.12.7?bundle&external=react,react-dom"
    }
  }
  </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 overflow-hidden">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="text-6xl animate-bounce">ðŸ©º</div>
        <p class="mt-4 text-slate-500 font-medium animate-pulse">Initializing Management Suite...</p>
      </div>
    </div>
  </div>

  <!-- 
    Load index.tsx via Babel. 
    The browser will fetch it, Babel will transpile it, and the importmap will resolve modules.
  -->
  <script type="text/babel" src="index.tsx" data-presets="react,typescript"></script>

  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    
    /* Global scrollbar styling */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
  </style>
</body>
</html>
