
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhopal Sonography Center</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel Standalone: Translates TSX to JS in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©º</text></svg>">
  
  <script>
    // Shim for libraries that expect a Node-like environment
    window.process = { env: { NODE_ENV: 'production' } };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: {
              300: 'var(--color-primary-300)',
              400: 'var(--color-primary-400)',
              500: 'var(--color-primary-500)',
              600: 'var(--color-primary-600)',
              700: 'var(--color-primary-700)',
            },
          },
        },
      },
    }
  </script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "recharts": "https://esm.sh/recharts@2.12.7?bundle&external=react,react-dom"
    }
  }
  </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900">
  <div id="root">
    <!-- Simple loading state before React mounts -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="text-6xl animate-bounce">ðŸ©º</div>
        <p class="mt-4 text-slate-500 font-medium">Loading Management Suite...</p>
      </div>
    </div>
  </div>

  <!-- 
    FIX: Removed 'env' from data-presets. 
    Babel's 'env' preset often converts ESM (import) to CJS (require).
    Removing it keeps the imports as standard ES Modules which the browser handles.
  -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import "./index.tsx";
  </script>

  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
  </style>
</body>
</html>
